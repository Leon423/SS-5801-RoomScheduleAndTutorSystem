<!doctype html>
<html>
<head>
    <title>My css website</title>
    <!--    Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!--    Bootstrap css-->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            </div>
            <div class="main-register">
                <div class="heading">
                <h1>Register</h1>
                <hr>
                </div>
                <form class="form" method="post" action="#">
                    <div class="form-group">
                        <label for="name" class="text-control">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="form-group">
                            <label for="last_name" class="text-contro">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your Last Name">
                    </div>
                    <div class="form-group">
                            <label for="email" class="text-contro">Email</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                            <label for="yId" class="text-contro">YSU ID</label>
                            <input type="text" class="form-control" name="yId" id="yId" placeholder="Enter your YSU ID">
                    </div>
                    <input class="btn btn-secondary btn-lg btn-block login-button" type="submit" value="Submit">
						<div class="login-register">
				            <a href="signIn.html">Login</a>
				         </div>
                </form>
            </div>
        
    </div>
    
    

</body>
    

</html>
